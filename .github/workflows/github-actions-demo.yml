name: GitHub Actions Demo
on:
  push:
    branches: [main]
    paths-ignore: [.github/**]
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        type: environment
        required: true
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - name: Output Information
        run: |
          echo "Event that triggered the job: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"   
      - name: List All Files
        run: |
          tree
